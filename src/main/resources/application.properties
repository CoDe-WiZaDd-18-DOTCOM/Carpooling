spring.application.name=carpooling
spring.data.mongodb.uri=${MONGO_URI_TEST}
spring.data.mongodb.database=carpooling
spring.data.mongodb.auto-index-creation=true
spring.main.allow-circular-references=true
server.port=${PORT:5001}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB


#spring.redis.host=${REDIS_HOST}
#spring.redis.port=${REDIS_PORT}
#spring.redis.username="default"
#spring.redis.password=${REDIS_PASSWORD}
spring.redis.url=${REDIS_URI}
spring.redis.ssl.enabled=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}


spring.rabbitmq.addresses=${RABBITMQ_URI}
spring.rabbitmq.ssl.enabled=true

